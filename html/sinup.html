<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinUp</title>
    <link rel="icon" href="/img/logo.ico">
    <link rel="stylesheet" href="/css/bootstrap5.2.0.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
           
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-uppercase" aria-current="page" href="/html/homepage.html">Home</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <section id="home" class="main-banner" >
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
                <div class="row justify-content-center mb-4">
                    <img src="/img/logo_login.jpg" alt="logo_login" >
                    <h4 style="text-align: center ;font-size: 36px;color: #5b55aa;"><b>Create Account</b></h4>
                  
                    <span class="registerError"></span>
                    <div class="form-item">
                   
                        <div class="mb-4">
                            <input type="text" style="width: 326px; height: 36px; " id="name" name="username" class="email"  placeholder=" enter your email"><br>
                        </div>
                        <div class="mb-4">
                            <input type="password" style="width: 326px; height: 36px; " name="pwd" id="password" placeholder=" enter your password">
                        </div>
                         <div class="mb-4">
                            <input type="password" style="width: 326px; height: 36px; " name="pwd-confirm" id="password-confirmation"  placeholder=" re-enter your password">
                        </div>
                        <button class="btn btn-outline-info w-50" id = btn-Register>Sin Up</button>
                    </form>
                    <p class="mb-0 text-center">Already have an account ? <a href="/html/login.html"class="text-decoration-none">Login Now !</a></p>
                
            </div>
            </div>

        </div>
    </div>
</section>
