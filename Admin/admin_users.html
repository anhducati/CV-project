			</li>
		</ul>

	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bi bi-list' ></i>
			<a href="#" class="nav-link"></a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bi bi-search' ></i></button>
				</div>
			</form>
			<a href="#" class="notification">
				<i class='bi bi-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="/group-18/img/anhCVduc.jpg">

		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
            <div class="container">

                <h1 class="text-center">Users Management</h1>
                <form onsubmit="create_user()" name="userForm">
                  <div class="form-group">
                    <input class="form-control m3" type="text" name="id" autocomplete="off" value="ID" disabled>
            
                    <input class="form-control m3" type="text" name="username" placeholder="username" autocomplete="off">
                    <input class="form-control m3" type="email" name="email" placeholder="email" autocomplete="off">
                    <input class="form-control m3" type="text" name="password" placeholder="password" autocomplete="off">
                    <div class="d-flex justify-content-center">
                      <button type="submit" id="create" class="btn btn-success">Add</button>
                      <button type="button" id="read" class="btn btn-info" onclick="read_data()">Read</button>
                      <button id="update" class="btn btn-warning" onclick="update_user()" type="button">Update</button>
                      <button id="delete" type="button" class="btn btn-danger" onclick="delete_all()">Delete</button>
                    </div>
                  </div>
                </form>
            
                <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th>#</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Password</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="data">
            
                  </tbody>
                </table>
            
              </div>
